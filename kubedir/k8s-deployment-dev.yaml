apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: spring-demo-service
  name: spring-demo-service
spec:
  replicas: 1
  selector:
    matchLabels:
      run: spring-demo-service
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        run: spring-demo-service
    spec:
      containers:
      - image: 459448595428.dkr.ecr.cn-north-1.amazonaws.com.cn/spring-demo-service:0.01
        name: spring-demo-service
        ports:
        - containerPort: 8080
          name: userport
          protocol: TCP
        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /actuator/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 40
          periodSeconds: 10
          timeoutSeconds: 5
        env:
        - name: PROFILE_NAME
          valueFrom:
            configMapKeyRef:
              name: cm-ss-profile
              key: PROFILE_NAME
        - name: PROPS_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: secret-dev-git
              key: PROPS_ENCRYPTION_KEY
        - name: NEW_RELIC_APP_NAME
          value: "spring-demo-service-dev"
        - name: NEW_RELIC_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              name: secret-newrelic
              key: LICENSE_KEY